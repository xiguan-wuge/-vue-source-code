<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VueSourceCode2</title>
  <style>
    .font-red {
      color: red;
    }
  </style>
</head>
<body>
  <div class="title">这是Vue源码demo</div>
  <div id="app"></div>
  <div>end---</div>
  <script src="/dist/vue.js"></script>
  
  <script>
    Vue.mixin({
      created() {
        console.log('全局created')
      },
      mounted() {
        console.log('全局mounted')
      },
      beforeUpdate() {
        console.log('全局beforeUpdate')
      },
    })
    const vm = new Vue({
      el: '#app',
      data() {
        return {
          a: 1,
          b: 2, 
          obj: {
            name: 'zhangsan'
          },
          arr: ['1', '2']
        }
      },
      template: `<div class="font-red">hello 这是我自己写的Vue{{a}}-{{b}}</div>`,
      created() {
        console.log('实例created')
      },
      mounted() {
        console.log('实例mounted')
      },
      beforeUpdate() {
        console.log('实例beforeUpdate')
      },
    })
    console.log('vm', vm)
    // setTimeout(() => {
    //   console.log('2000', vm.a)
    //   vm.arr.push('3')
    // }, 2000)
    setTimeout(() => {
      console.log('5000')

      vm.a = 11
      vm.a = 11111
      vm.obj.name = 'lisi'
      vm.arr.reverse()
    }, 5000)
  </script>
  
</body>
</html>
